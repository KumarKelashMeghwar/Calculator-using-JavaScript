<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
</head>
<body>

    <div id="main">
        <div class="container">
            <div class="input">
                <div class="screen1"></div>
                <div class="screen2"></div>
            </div>

            <div class="cover">
                <div>
                    <button class="btnDel">Del</button>
                    <button class="btnC">Clear</button>
                </div>
                <div>
                    <button class="btn btn7">7</button>
                    <button class="btn btn8">8</button>
                    <button class="btn btn9">9</button>
                    <button class="Butn">+</button>
                </div>
                <div>
                    <button class="btn btn4">4</button>
                    <button class="btn btn5">5</button>
                    <button class="btn btn6">6</button>
                    <button class="Butn">-</button>
                </div>
                <div>
                    <button class="btn btn1">1</button>
                    <button class="btn btn2">2</button>
                    <button class="btn btn3">3</button>
                    <button class="Butn">*</button>
                </div>
                 <div>
                    <button class="btn btn0">0</button>
                    <button class="btn btnPoint">.</button>
                    <button class="Butn">/</button>
                    <button class="btnEqual">=</button>
                </div>
            </div>

        </div>
    </div>


    <script src="js_calc.js"></script>
    
</body>
</html>
